<!DOCTYPE html>
<html>
<head>
    <title>Tool Registry</title>
    <style>
        body {
            font-family: Arial;
            background: #E8F4FF
;
;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 25px;
            width: 55%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,100,0.15);
        }

        select, input {
            width: 100%;
            padding: 9px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #004c99;
        }

        .result-box {
            margin-top: 10px;
            background: #eef0ff;
            padding: 12px;
            width: 120px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Tool Registry</h2>

    <h4>Available Tools:</h4>
    <ul>
        {% for t in tools %}
            <li>{{ t }}</li>
        {% endfor %}
    </ul>

    <hr>

    <h3>Run a Tool</h3>

    <form method="post" action="/tools/run">
        <label>Select Tool:</label>
        <select name="tool_name">
            {% for t in tools %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <label>Enter value:</label>
        <input type="number" name="value" required>

        <button type="submit">Run Tool</button>
    </form>

    {% if result %}
    <h3>Result:</h3>
    <div style="padding:10px; background:#eef; border-radius:6px; width:200px;">
        <strong>{{ result.result }}</strong>
    </div>
{% endif %}


    <br>
    <a href="/">‚Üê Back to Home</a>
</div>

</body>
</html>
